
{% extends 'accounts/main.html' %}
{% load bootstrap3 %}

{% load static %}


{% block content %}


<style>

body{
	margin: 0;
	padding: 0;
	font-family: sans-serif;
}

.loginbox{
	width: 320px;
	height: 420px;
	background: #000;
	color: #fff;
	box-sizing: border-box;
	margin: 50px 550px;
}

.loginword{
	top: 50px;
	left: calc(50% - 20px);
}

h1{
	padding: 20px 0 20px;
	text-align: center;
	font-size: 36px;
}

.loginbox p{
	margin: 0 20px;
	padding: 0;
	font-weight: bold;
}

.loginbox input{
	margin: 0 20px;
	width: 85%;
	margin-bottom: 20px;
}

.loginbox input[type="text"], input[type="password"]{
	outline: none;
	height: 39px;
}

.loginbox input[type="submit"]{
	border: none;
	outline: none;
	height: 39px;
	background: #fb2525;
	color: #fff;
	font-size: 18px;
}

.loginbox input[type="submit"]:hover{
	cursor:pointer;
	background: #ffc107;
	color:#000;
}

.loginbox a{
	margin: 0 20px;
	text-decoration: none;
	font-size: 12px;
	line-height: 20px;
	color: darkgrey;
}

.loginbox a:hover{
	color: #ffc107;
}



</style>



<h1>登入/註冊</h1>

<!-- <center> -->
<div style="margin: 40px;">
	<div class="row kpx_row-sm-offset-3 kpx_loginOr"> 
		<h3 class="kpx_authTitle">登入或<a href="{% url 'register' %}">註冊會員</a></h3>
	</div>
	<div class="row kpx_row-sm-offset-3">
		<div class="col-xs-12 col-sm-6">
			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-danger">
						<!-- <a class="close" href="#" data-dismiss="alert">×</a> -->
						{{message}}
					</div>
				{% endfor %}
			{% endif %}
			<!-- class="kpx_loginForm" -->
			<form class="form" action="{% url 'login' %}" autocomplete="off" method="POST">
				{% csrf_token %}
				<!-- {{ form.as_table_with_label_classes}} -->
				<!-- {% bootstrap_label "使用者帳號" label_for="username" %} -->
				{% bootstrap_form form %}
				<input type="hidden" name="next" value="{{ next }}"/>
				{% buttons %}
					<button type="submit" class="btn btn-lg btn-outline-dark btn-block">
						登入
					</button>
				{% endbuttons %}
			</form>
		</div>
	</div>
</div>
<!-- </center> -->






{% endblock %}
